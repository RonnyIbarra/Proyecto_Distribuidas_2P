spring:
  application:
    name: LogiFlow
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false

app:
  jwt:
    secret: MySecretKeyForJWTTokenGenerationAndValidationWithMinimumLengthOfThirtyTwoCharacters
    expiration: 86400000
    refresh-expiration: 604800000

logging:
  level:
    root: INFO
    com.logiflow.backend: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

server:
  port: 8081
  servlet:
    context-path: /

